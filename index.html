<body>    
<div class="container-fluid">  

<!--put buttons for song titles here-->
  
<nav id="mediaButtons" class="navbar navbar-expand-lg navbar-dark fixed-bottom justify-content-center" style="background-color: #000000">
    <button type="button" id="playPrev" onclick="playPrev(accessToken)"><img id="backwards" src="images/skip-backward-fill.svg"></button>
    <button type="button" id="PlayPause" onclick="PlayPause(accessToken)"><img id="pause" src="images/play-fill.svg"></button>
    <button type="button" id="playNext" onclick="playNext(accessToken)"><img id="forwards" src="images/skip-forward-fill.svg"></button>
</nav>
